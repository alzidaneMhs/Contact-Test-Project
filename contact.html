<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://undraw.co/illustrations"crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="icon-header">
            <img src="header-icon.png" width="16" height="16">
        <h6 class="title">Contact me</h6>
        </div>
        <nav>
            <a href="#">Profile</a>
            <a href="#">Project</a>
            <a href="#">Contact</a>
            <a href="#">About Us</a>
        </nav>
    </header>
    <main>
        <div class="contact-container">
            <div class="ilustration">
              <img class="illustration-img" src="assets\undraw_video_games_x1tr.png" alt="" width="800px">
            </div>
            <div class="contact">
                <img class="profile-contact-img" src="assets\undraw_Male_avatar_g98d.png" alt="">
                <h1>Contact Me</h1>
                <p>Please feel free to contact me </p>
                <h4>Your Information</h4>
                <form action="contact.html" autocomplete="off">
                    <div class="form-container">
                      <!-- Input Name Column -->
                      <div class="input-container">
                        <div class="icon">
                          <i class="fas fa-user"></i>
                        </div>
                        <div class="form-input">
                          <input class="input-item" type="text" name="name" id="name" placeholder="">
                          <label for="name" class="form-label">Name</label>
                        </div>
                      </div>
                  
                      <!-- Input City Column -->
                      <div class="input-container">
                        <div class="icon">
                          <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="form-input">
                          <input class="input-item" type="text" name="city" id="city" placeholder="">
                          <label for="city" class="form-label">City</label>
                        </div>
                      </div>
                  
                      <!-- Input Email Column -->
                      <div class="input-container">
                        <div class="icon">
                          <i class="far fa-envelope-open"></i>
                        </div>
                        <div class="form-input">
                          <input class="input-item" type="text" name="email" id="email" placeholder="">
                          <label for="email" class="form-label">Email</label>
                        </div>
                      </div>
                  
                      <!-- Input Message Column -->
                      <div class="textarea-container">
                        <div class="icon">
                          <i class="fas fa-comment"></i>
                        </div>
                        <div class="form-textarea">
                          <textarea class="textarea" type="text" name="message" id="message" cols="52" rows="8" placeholder=""></textarea>
                          <label for="message" class="form-label">Message</label>
                        </div>
                      </div>
                    </div>
                    <form action="https://formsubmit.co/alzidane2006@gmail.com" method="POST">
                    <input type="submit" value="Submit" class="submit">
                    <button> Show Modal</button>
                      <div class="modal-container">
                        <div class="modal">
                          <h3>This is Modal</h3>
                          <span>x</span>
                        </div>
                      </div>
                  </form>
                  </form>
              </div>
          </div>    
    </main>
</body>
<script src="script.js"></script>
</html>
